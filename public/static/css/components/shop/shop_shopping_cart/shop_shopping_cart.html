<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="shop_shopping_cart.css" />
  <title>商城系统购物车</title>
</head>

<body>
  <!-- 商城购物车 -->
  <div class="shop-shopping-cart">
    <h3>我的购物车</h3>
    <!-- 购物车头部 -->
    <header>
      <span>
        <input type="checkbox" id="all-selected" checked />
        <label for="all-selected">全选</label>
      </span>
      <span>商品</span>
      <span>单价</span>
      <span>数量</span>
      <span>小计</span>
      <span>操作</span>
    </header>

    <!-- 购物车主体 -->
    <main>
      <div>
        <span>
          <input type="checkbox" id="choose" name="choose" checked />
        </span>
        <!-- 图文介绍 -->
        <span class="pic-intro">
          <a href=""><img src="../../../static/images/shop/shop1.jpg" alt="" /></a>
          <a href="">商品简介商品简介商品简介商品简介商品商品...</a>
        </span>

        <span>500.00</span>
        <span>
          <label><input type="number" min="1" name="count" value="1" /></label>
        </span>
        <span><i>&yen;</i>500.00</span>
        <span><a href="">删除</a></span>
      </div>

      <div>
        <span>
          <input type="checkbox" id="choose" name="choose" checked />
        </span>
        <!-- 图文介绍 -->

          <a href="">商品简介商品简介商品简介商品简介商品商品...</a>
        </span>

        <span>500.00</span>
        <span>
          <label><input type="number" min="1" name="count" value="1" /></label>
        </span>
        <span><i>&yen;</i>500.00</span>
        <span><a href="">删除</a></span>
      </div>

      <div>
        <span>
          <input type="checkbox" id="choose" name="choose" checked />
        </span>
        <!-- 图文介绍 -->
        <span class="pic-intro">
          <a href=""><img src="../../../static/images/shop/shop3.jpg" alt="" /></a>
          <a href="">商品简介商品简介商品简介商品简介商品商品...</a>
        </span>

        <span>500.00</span>
        <span>
          <label><input type="number" min="1" name="count" value="1" /></label>
        </span>
        <span>
          <i>&yen;</i>500.00
        </span>
        <span><a href="">删除</a></span>
      </div>

      <div>
        <span>
          <input type="checkbox" id="choose" name="choose" checked />
        </span>
        <!-- 图文介绍 -->
        <span class="pic-intro">
          <a href=""><img src="../../../static/images/shop/shop4.jpg" alt="" /></a>
          <a href="">商品简介商品简介商品简介商品简介商品商品...</a>
        </span>

        <span>500.00</span>
        <span>
          <label><input type="number" min="1" name="count" value="1" /></label>
        </span>
        <span>
          <i>&yen;</i>500.00
        </span>
        <span><a href="">删除</a></span>
      </div>
    </main>

    <!-- 购物车底部 -->
    <footer>
      <span>数量: <i>4</i></span>
      <span>价格: <i>2000</i></span>
      <button>去结算</button>
    </footer>
  </div>
</body>

</html>
